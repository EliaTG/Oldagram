<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oldagram</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="./imgs/logo.png" alt="Oldagram's logo">
        </header>
        <section>
            <div class="stories">
                <div class="user">
                    <div class="bubble">
                        <div class="thumb user">
                            <img class="user" src="./imgs/user.jpg" alt="Profile Picture">
                        </div>
                        <div class="text">
                            <span>elitg_202</span>
                        </div>
                    </div>
                </div>
                <div class="vangogh-story">
                    <div class="bubble">
                        <div class="thumb">
                            <img src="./imgs/avatar-vangogh.jpg" alt="Vangogh's profile picture">
                        </div>
                        <div class="text">
                            <span>vincey1853</span>
                        </div>
                    </div>
                </div>
                <div class="courbet-story">
                    <div class="bubble">
                        <div class="thumb">
                            <img src="./imgs/avatar-courbet.jpg" alt="Courbet's profile picture">
                        </div>
                        <div class="text">
                            <span>gus1819</span>
                        </div>
                    </div>
                </div>
                <div class="ducreux-story">
                    <div class="bubble">
                        <div class="thumb">
                            <img src="./imgs/avatar-ducreux.jpg" alt="Ducreux's profile picture">
                        </div>
                        <div class="text">
                            <span>jd1735</span>
                        </div>
                    </div>
                </div>
                <div class="courbet-story">
                    <div class="bubble">
                        <div class="thumb">
                            <img src="./imgs/avatar-courbet.jpg" alt="Courbet's profile picture">
                        </div>
                        <div class="text">
                            <span>gus1819</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="posts">
                <hr class="line">
                <div class="post-1 post">
                    <div class="top-post">
                        <img class="avatar-pic" src="./imgs/avatar-vangogh.jpg" alt="Vangogh's profile picture">
                        <p class="name-user">Vincent van Gogh</p>
                    </div>
                    <img class="img-post" src="./imgs/post-vangogh.jpg" alt="">
                    <section class="reactions-btn">
                            <img src="./imgs/icon-heart.png" alt="">
                            <img src="./imgs/icon-comment.png" alt="">
                            <img src="./imgs/icon-dm.png" alt="">
                    </section>
                    <section class="likes">
                        <p>25,894 likes</p> 
                    </section>
                    <section class="post-desc">   
                         <p class="username">vincey1853</p> 
                         <p class="comment">just took a few mushrooms lol</p>
                    </section>
                </div>
                <div class="post-2 post">
                    <div class="top-post">
                        <img class="avatar-pic" src="./imgs/avatar-courbet.jpg" alt="Courbet's profile picture">
                        <p class="name-user">Gustave Courbet</p>
                    </div>
                    <img class="img-post" src="./imgs/post-courbet.jpg" alt="">
                    <section class="reactions-btn">
                        <img src="./imgs/icon-heart.png" alt="">
                        <img src="./imgs/icon-comment.png" alt="">
                        <img src="./imgs/icon-dm.png" alt="">
                    </section>
                    <section class="likes">
                        <p>10,988 likes</p> 
                    </section>
                    <section class="post-desc">   
                         <p class="username">vincey1853</p> 
                         <p class="comment">i'm feelin a bit stressed tbh</p>
                    </section>
                </div>
            </div>
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
